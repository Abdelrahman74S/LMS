{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<div class="container bg-light shadow-md p-5 form-layout" style="margin-top: 150px;">
<h1>Create Category</h1>
<form method="POST" action="{% url 'Library:create_category' %}" autocomplete="off">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary">Create</button>
</form>

</div>


{% endblock  %}
