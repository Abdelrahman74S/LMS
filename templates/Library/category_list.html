{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Categories</h2>
        <a href="{% url 'Library:create_category' %}" class="btn btn-primary">Add New Category</a>
    </div>

    {% if categories %}
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    
                    {{ category.name }}

                    <div>
                        <a href="{% url 'Library:update_category' category.pk %}" class="btn btn-sm btn-success">Update</a>
                        <a href="{% url 'Library:delete_category' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>

                </li>
            {% endfor %}
            </ul>
    {% else %}
        <p class="alert alert-info">No categories found.</p>
    {% endif %}
</div>
{% endblock %}
