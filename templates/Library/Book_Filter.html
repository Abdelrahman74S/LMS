{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Search Results</h2>

  <form method="get" action="{% url 'Library:filter' %}" class="d-flex mb-3">
    <input class="form-control me-sm-2" type="search" name="q" placeholder="Search in books..." value="{{ request.GET.q }}">
    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
  </form>

  {% if books %}
    <div class="row">
      {% for book in books %}
        <div class="col-md-4 mb-3">
          <div class="card h-100">
            {% if book.image %}
              <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text">Author: {{ book.author }}</p>
              <a href="{% url 'Library:book_detail' book.pk %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No books available ðŸ“š</p>
  {% endif %}
</div>
{% endblock %}
