{% extends "base.html" %}

{% block content %}



<div class="container mt-5">
  <div class="row">
    <div>
  <form method="get" action="{% url 'Library:filter' %}" class="d-flex mb-3">
    <input class="form-control me-sm-2" type="search" name="q" placeholder="Search in books..." value="{{ request.GET.q }}">
    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>
    {% for book in books %}
      <div class="col-md-4 mb-4">
        <div class="card shadow-lg h-100">

          {% if book.image %}
            <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}" style="height: 70%; object-fit: cover;">
          {% endif %}
          
          <div class="card-body text-center">

            <h5 class="card-title fw-bold" style="font-size: 22px;">{{ book.title }}</h5>
            
            <p class="card-text text-muted">{{ book.author }}</p>
            
            <div >
              <a href="{% url 'Library:book_detail' book.pk %}" class="btn btn-outline-primary">View Details</a>

            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center">No books available ðŸ“š</p>
      <div class="text-center">
      <a href="{% url 'Library:create_book' %}" class="btn btn-secondary btn-lg " style="width: fit-content;" >Create Book</a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
